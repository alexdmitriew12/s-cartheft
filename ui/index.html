<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">



</head>
<body>
    <div id="main" class="w-2/5 mx-auto mt-12 mb-12 p-5 bg-gray-900 text-white border border-gray-700 rounded-lg shadow-xl shadow-purple-900/50">
        <div id="header" class="flex justify-between items-center pb-2.5 border-b-4 border-indigo-700">
            <h1 class="text-lg font-bold ">Car Theft Contracts</h1>
            <button id="close" class="bg-red-600 hover:bg-red-500 text-white rounded-md w-12 h-12 flex items-center justify-center cursor-pointer text-lg font-bold">
                X
            </button>
        </div>
        <div id="items" class="flex flex-col items-center justify-center w-full">
            <button id="mission-easy" class="w-9/12 bg-indigo-600 hover:bg-indigo-500 text-lg text-white font-bold py-2 px-4 border-b-4 border-indigo-200 hover:border-indigo-800 rounded my-2 flex items-center justify-between hover:scale-105 transition transform duration-200" style="height: 85px; margin-top: 20px;">
                <span class="bg-green-600 text-white font-bold w-24 h-12 flex items-center justify-center rounded-md">
                    Easy
                </span>
                <span class="flex-1 text-center">
                    <i class="fa-solid fa-car mx-2 text-white" ></i>Civilian Vehicle
                </span>
            </button>
            <button id="mission-medium" class="w-9/12 bg-indigo-600 hover:bg-indigo-500 text-lg text-white font-bold py-2 px-4 border-b-4 border-indigo-200 hover:border-indigo-800 rounded my-2 flex items-center justify-between hover:scale-105 transition transform duration-200" style="height: 85px; margin-top: 20px;">
                <span class="bg-yellow-600 text-white font-bold w-24 h-12 flex items-center justify-center rounded-md">
                    Medium
                </span>
                <span class="flex-1 text-center">
                    <i class="fa-solid fa-car mx-2 text-white" ></i>Gang Vehicle
                </span>
            </button>
            <button id="mission-easy" class="w-9/12 bg-indigo-600 hover:bg-indigo-500 text-lg text-white font-bold py-2 px-4 border-b-4 border-indigo-200 hover:border-indigo-800 rounded my-2 flex items-center justify-between hover:scale-105 transition transform duration-200" style="height: 85px; margin-top: 20px;">
                <span class="bg-red-600 text-white font-bold w-24 h-12 flex items-center justify-center rounded-md">
                    Hard
                </span>
                <span class="flex-1 text-center">
                    <i class="fa-solid fa-car mx-2 text-white" ></i>Merryweather Vehicle
                </span>
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
